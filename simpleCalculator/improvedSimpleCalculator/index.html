<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/simpleCalculator.css">
    <title>Improved Simple Calclulator </title>
</head>

<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Calculator</legend>
            <div class="row">
                <input type="text" id="num1Add" value="">
                <label for="">+</label>
                <input type="text" id="num2Add">
                <label for="">=</label>
                <input type="text" id="sum">
            </div>
            <div class="row">
                <input type="text" id="num1Multiply">
                <label for="">*</label>
                <input type="text" id="num2Multiply">
                <label for="">=</label>
                <input type="text" id="product">
            </div>
            <input onclick="add(); multiply();" type="button" value="Calculate">
        </fieldset>
    </form>
    <script>
        function add() {
            const num1 = document.getElementById('num1Add').value;
            const num2 = document.getElementById('num2Add').value;

            if (num1 !== '' && num2 !== '') {
                let result = parseFloat(num1) + parseFloat(num2);

                document.getElementById('sum').setAttribute("value", result);
            }

        }

        function multiply() {
            const num1 = document.getElementById('num1Multiply').value;
            const num2 = document.getElementById('num2Multiply').value;

            if (num1 !== '' && num2 !== '') {
                let result = parseFloat(num1) * parseFloat(num2);
                document.getElementById('product').setAttribute("value", result);
            }

        }
    </script>
</body>

</html>
